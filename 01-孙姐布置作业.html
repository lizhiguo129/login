    <script>
        //1：数组中哪些方法能够改变原数组？并写出每个方法的含义或作用，以及调用该方法后的返回值？ 
        // var arr = [1, 2, 3]

        //pop()删除数组的最后一个元素 返回的是删除的元素。

        // console.log(arr.push(4));//4
        //push()向数组的末尾添加一个或更多元素，并返回新的长度。    

        // console.log(arr.shift());//1
        // console.log(arr);//[2, 3]
        //  shift()删除并返回数组的第一个元素。

        // console.log(arr.unshift(5));//4
        //unshift()向数组的开头添加一个或更多元素，并返回新的长度。

        // console.log(arr.reverse());//[3,2,1]
        //reverse() 反转数组的元素顺序。

        // < !--2：数组中哪些方法不改变原数组？ -->
        // concat()  //连接两个或更多的数组，并返回结果。
        // every() //检测数组元素的每个元素是否都符合条件。
        // some()  //检测数组元素中是否有元素符合指定条件。
        // filter() //检测数组元素，并返回符合条件所有元素的数组。
        // indexOf()//检测当前值在数组中第一次出现的位置索引
        // join() // 把数组的所有元素放入一个字符串。
        // toString()  //把数组转换为字符串，并返回结果。
        // lastIndexOf() // 返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
        // map()  //通过指定函数处理数组的每个元素，并返回处理后的数组。
        // slice()  //选取数组的的一部分，并返回一个新数组。
        // valueOf()  //返回数组对象的原始值。
        // find() //返回数组中符合测试函数条件的第一个元素
        // reduce() //可以作为累加器
        // < !--3：let arr = ['3', '4', '3', '5', '5', '9', '4']，用现有方法实现数组去重，想想大概有几种实现方式？   -->
        const arr = ['3', '4', '3', '5', '5', '9', '4']
        const newArr = []
        for (let i = 0; i < arr.length; i++) {
            if (newArr.indexOf(arr[i]) === -1) {
                newArr.push(arr[i])
            }
        }
        console.log(newArr);

        const arr1 = ['3', '4', '3', '5', '5', '9', '4']
        const newArr1 = []
        for (let i = 0; i < arr.length; i++) {
            if (arr1.indexOf(arr1[i]) === i) {
                newArr1.push(arr1[i])
            }
        }
        console.log(newArr1);
    </script>
